<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

</head>
<body>

  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Membership</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Sign in</a></li>
        <li><a href="#">Sign up</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Sign in</a></li>
        <li><a href="#">Sign up</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>



  <div class="container">
    <h5 class="center">Login Membership</h5>
      <form class="col s12">
        <div class="row">


          <div class="input-field col12 s6">
            <i class="material-icons prefix">person_pin</i>
            <input type="text" class="validate" id="username" >
            <label for="icon_prefix">Username</label>
          </div>


          <div class="input-field col12 s6">
            <i class="material-icons prefix">lock_outline</i>
            <input type="tel" class="validate" id="password" >
            <label for="icon_telephone">Password</label>
          </div>
        </div>


        <div class="row center">
            <button type="button" id="signin" class="waves-effect waves-light btn" name="button">Sign In</button>
        </div>
      </form>    
    </div>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script type="text/javascript">
    $("#signin").click(function() {
      var url = "http://membershipwebapi977290.azurewebsites.net/api/Members/signin?";
      url += "username=" + $("#username").val();
      url += "&password=" + $("#password").val();
      console.log(url);
      $.get(url, function(data, status) {
        console.log(data);
        if(data == true){
          //Goto User's info

        }else{
          //Goto Sign up
          $("#err").show();
          //window.location.href = "signup.html";
        }
      });
    });
  </script>

  </body>
</html>
